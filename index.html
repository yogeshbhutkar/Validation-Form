<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <div class="pos">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <h3 class="card-title fw-bold text-center my-4">Registration From</h3>
          <div class="container">
            <form id="validation-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 form-check">
                <label class="form-check-label" for="acceptedTerms"
                  >Accept terms and conditions</label
                ><input
                  type="checkbox"
                  class="form-check-input"
                  id="acceptedTerms"
                />
              </div>
              <button type="submit" class="btn btn-success" id="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="container">
        <h2>Entries</h2>
        <div id="user_entries"></div>
      </div>
    </div>
    <script>
      const email = document.getElementById("email");
      email.addEventListener("input", () => validate(email));

      const submit = document.getElementById("submit");
      submit.addEventListener("click", () => validate(email));

      var date = document.getElementById("date");
      date.addEventListener("input", () => validateAge());

      function validateAge() {
        let currentYear = new Date().getFullYear();
        let date1 = document.getElementById("date").value;
        let d = new Date(date1);
        let doy = d.getFullYear();
        let age = currentYear - doy;
        if (age < 18 || age > 55) {
          date.setCustomValidity("Invalid Date of Birth.");
          date.reportValidity();
        }
      }

      function validate(element) {
        if (element.validity.typeMismatch) {
          element.setCustomValidity("Check the email format.");
          element.reportValidity();
        } else {
          element.setCustomValidity("");
        }
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
